<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h1{text-align: center;}
        button{font-size: 12px; background-color: #555555;border-radius: 12px; color: white;border: none; margin: 4px 1px; width: 70px; height:30px;}
    </style>
</head>
<body>
<h1 class= "Notes">Note</h1>
<div class="container">
    <h4 class="Id" th:text="${note.id}"></h4>
    <h5 class="Title" th:text="${note.title}"></h5>
    <h5 class="Content" th:text="${note.content}"></h5>
    <button class="button button1">Edit</button>
    <a th:href="@{'/note/delete?id=' + ${note.id}}" class="button button1">Delete</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
